- job: flake8
  steps:
  - script: |
      ls -a .github && ls -a ../
      cp ../.github/.flake8 .
      python3 -m pip install -U pip
      pip3 install flake8
      python3 -m flake8 . --count --show-source --statistics

- job: black
  steps:
  - script: |
      python3 -m pip install -U pip
      pip3 install black==20.8b1
      python3 -m black . --check --diff -l 120